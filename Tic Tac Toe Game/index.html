<!DOCTYPE html>

    <link rel="stylesheet" href="/style/style.css">
    <title> Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="popup hide">

        <div class="box">

            </div>
            <div class="bottom">
                <div class="box_main">
                    <div class="boxes"></div>
                    <div class="boxes"></div>

                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                </div>
                <div class="reset">
                    <button id="reset">Restart</button>
                    <p id="win"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/index.js"></script>
</html>
