<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Celsius to Fahrenheit</title>
</head>
<body>
    <div class="container">
        <h1>Celsius to Fahrenheit</h1>
        <div class="celsius_converter">
            <div class="top">
                <input type="number" id="Celsius_value" placeholder="Enter your Celsius Value">
                <button id="Check">Check</button>
            </div>
            <div class="fahrenheit">
                <p id="far">
                    your Fahrenheit value is <span id="Fahrenheit"></span>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
