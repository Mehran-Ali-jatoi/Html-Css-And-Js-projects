<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title> Simple Stop Watch</title>
</head>
<body>
    <div class="main_container">
        <div class="StopWatch">
            <div class="time">
                <div class="hour same_time ">
                    <p>Hour's</p>
                    <p id="hour">00</p>
                </div>
                <div class="mint same_time ">
                    <p>Minute's</p>
                    <p id="minutes">00</p>
                </div>
                <div class="sec  same_time">
                    <p>Second's</p>
                    <p id="seconds">00</p>
                </div>
            </div>
            <div class="set">
                <div class="pouse same_set">
                    <button id="reset">reset</button>
                </div>
                <div class="reset same_set">
                    <button id="Start">Start</button>
                </div>
                <div class="start same_set">
                    <button id="pouse">Pouse</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
