<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock">
            <div class="hour">
                <p id="hour">12</p>
                <span>Hour</span>
            </div>
            <div class="mint">
                <p id="mint">2</p>
                <span>Minuts</span>
            </div>
            <div class="second">
                <p id="second">5</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
